<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men's Collection - Leila Modestwear</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Snipcart -->
    <script
      async
      src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css"
    />
    <div hidden id="snipcart" data-api-key="YOUR_PUBLIC_API_KEY"></div>
  </head>
  <body>
    <!-- Header -->
    <header
      class="d-flex justify-content-between align-items-center p-3 border-bottom sticky-top bg-white shadow-sm"
    >
      <div class="logo fs-4 fw-bold">LMC</div>
      <nav>
        <ul class="main-nav list-unstyled d-flex gap-4 m-0">
          <li><a href="clothing.html">ALL</a></li>
          <li><a href="womens.html">WOMEN</a></li>
          <li><a href="mens.html">MEN</a></li>
        </ul>
      </nav>
      <div>
        <button class="btn btn-link snipcart-checkout position-relative">
          <i class="fas fa-shopping-bag"></i>
          <span
            class="snipcart-items-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark"
            >0</span
          >
        </button>
      </div>
    </header>

    <main class="container my-5">
      <h2 class="text-center mb-4">Men's Collection</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Example Product -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img
              src="https://via.placeholder.com/400x500"
              class="card-img-top"
              alt="Tailored Thobe"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Tailored Thobe</h5>
              <p class="card-text">$109.95</p>
              <button
                class="btn btn-dark snipcart-add-item"
                data-item-id="tailored-thobe"
                data-item-name="Tailored Thobe"
                data-item-price="109.95"
                data-item-url="mens.html"
                data-item-description="Modern cut thobe with tailored details"
                data-item-image="https://via.placeholder.com/400x500"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <!-- Add more products similarly -->
      </div>
    </main>
  </body>
</html>
